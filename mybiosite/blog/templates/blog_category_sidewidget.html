

            <!-- Categories Widget -->
            <div class="card my-4">
                <h5 class="card-header text-light bg-primary">Blog Post Categories</h5>
                <div class="card-body">
                    <ul class="list-unstyled mb-0 row">
                        {% for blog_category in blog_categories %}
                            <li class="col-lg-12">
                                <a href="{% url 'blog_category' blog_category.name %}">{{ blog_category }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
