{% extends "base.html" %}

{% block page_content %}
    <div class="row">
        <div class="col-md-8 offset-md-1">
            {% block blog_content %}

            {% endblock %}
        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-3">
            <!-- Side Widget -->
            <div class="card my-4">
                <h5 class="card-header">My Links</h5>
                <div class="card-body">
                    <ul class="list-unstyled mb-0 row">
                        {% for link in links %}
                            <li class="col-lg-12">
                                <a href="{{ link.link_target }}"><img src="{{ link.link_image.url }}" border="1" height="15rem" object-fit="cover">    {{ link.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <!-- Search Widget -->
            <div class="card my-4">
                <h5 class="card-header">Search</h5>
                <div class="card-body">
                    <form id="searchform" action="{% url 'blog_search' %}" method="get" accept-charset="utf-8">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search for..." id="searchbox">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="submit">Go!</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Categories Widget -->
            <div class="card my-4">
                <h5 class="card-header">Blog Post Categories</h5>
                <div class="card-body">
                    <ul class="list-unstyled mb-0 row">
                        {% for blog_category in blog_categories %}
                            <li class="col-lg-12">
                                <a href="{% url 'blog_category' blog_category.name %}">{{ blog_category }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>


        </div>
    </div>
{% endblock %}
